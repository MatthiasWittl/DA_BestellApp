<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    
    
</head>

<body onload="createDishesList('mainCourse')">
    <header>
        <img src="assets/logo/Bestell App- Logo.svg" alt="header_logo">
    </header>
    <main  >
        <section class="menu_section">
            <div class="company_logo_div">
                <img class="main_logo" src="assets/Images/MainLogo.jpg" alt="Main-Logo">

                <img class="company_logo" src="assets/Images/SmallLogo.jpg" alt="Small-Logo">
            </div>
            <div class="restaurant_info">
                <h1>Da Pizza Sepp </h1>
                <p>Bewertungen (4,5 von 5 Sternen)</p>
            </div>
            <section class="menu">
                <button id="appetizer_menu_button" class="menu_button" onclick="createDishesList('appetizer')" type="button">Vorspeise</button>
                <button id="mainCourse_menu_button" class="menu_button" onclick="createDishesList('mainCourse')" type="button">Hauptgericht</button>
                <button id="dessert_menu_button" class="menu_button" onclick="createDishesList('dessert')" type="button">Nachspeise</button>
            </section>
            <img class="actual_menu_image" id="actual_menu_image_change" src="" alt="actual_menu_image">
            <section id="all_dishes" class="dishes_container">
            
            </section>
        </section>
        <section class="cart_container" >
        <section class="cart_items_container" >
            <h2>Warenkorb</h2>
            <div class="cart_call_to_action" id="cart_call_to_action_id" >
                <img src="assets/Images/cart_Image.png" alt="cart Image">
                <h3>Fülle deinen Warenkorb </h3>
                <p>Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen</p>
            </div>
            <div class="cart_items" id="cart" >
            </div>
           
        </section>
            <section id="cart_payment_container" class="cart_payment" >
            
        </section>
    
        </section>
       
        
    </main>
    <button class="cart_for_lower_resolutions" onclick="openLowResolutionCartDialog()" ><img src="assets/Images/cart_Image.png" alt="Cart Icon">
        <p>Warenkorb ansehen</p>
        <p>10,45€</p></button>
    <footer>
        <h3>Impressum</h3>
    </footer>

    <dialog id="order_executed" class="order_dialog_container" >
        <h3>Bestellung ist unterwegs</h3>
        <img id="delivery_icon" src="assets/Images/Deliveryicon.jpg" alt="Delivery on the way">
    </dialog>

    <dialog id="low_resolution_cart_dialog" class="low_resolution_cart_dialog_container" >
        <div class="cart_items" id="cart" >
        </div>

    </dialog>
    <script src="data/db.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
